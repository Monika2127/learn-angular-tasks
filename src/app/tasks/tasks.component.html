@if (isAddingTask) {
    <ms-new-task (closeDialog)="onCancelAddTask()" [userId]="userId" />
}

<section id="tasks">
    <header>
        <h2>{{ name }}'s Tasks</h2>
        <menu>
            <button (click)="addTask()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUserTask; track task.id) {
            <li>
                <ms-task [tasks]="task" />
            </li>
        }
    </ul>
</section>
